<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/0cb55e1ff6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Starting Loader start-->
    <div class="loader-parent">
        <div class="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <!-- Starting Loader end-->

    <div class="first-page">
        <button class="first-page-button">
            <img src="https://voluble-licorice-54c6bc.netlify.app/assets/img/logo.png" alt="front-image"
                class="front-image">
        </button>
    </div>
    <div class="images-container"></div>
    <div class="overlay hidden"></div>
    <div class="details hidden">
        <!-- Inside loader start -->
        <div class="loading-parent hidden">
            <div class="loading">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <!-- Inside loader end -->
        <button class="close-icon">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="character-detail"></div>
    </div>
    <script>
        window.addEventListener("load", function(){
            document.querySelector(".loader-parent").style.display = "none";
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
